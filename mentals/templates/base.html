<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container">
          <a class="navbar-brand" href="/">Mentora</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
              </li>

              {% if user.is_authenticated %}

              <li class="nav-item">
                <a class="nav-link" href="/citas/">Citas Pendientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/citas_completadas/">Citas Completadas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/agendar/">Agendar Citas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/recursos/">Recursos</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="/seguimiento/">Seguimiento</a>
              </li>-->
              <li class="nav-item">
                <a class="nav-link" href="/telepsicologia/">Telepsicologia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout/">Cerrar sesión</a>
              </li>

              {% else %}

              <li class="nav-item">
                <a class="nav-link" href="/signup/">Inscribirse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signin/">Iniciar sesión</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    
    {% block content %}
    {% endblock %}
</body>
</html>
